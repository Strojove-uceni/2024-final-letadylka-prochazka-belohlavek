# config.yaml

base:
  n_planes: 10
  n_neighbors: 4
  env_var: 2
  activ_f: "leaky_relu"
  model_type: "dqn"
  instant_evaluation: false
  
netmon:
  dim: 128
  enc_dim: [1024, 512]
  iterations: 4
  rnn_type: "lstm"
  rnn_carryover: true
  agg_type: "sum"
  neighbor: false
  global: true
  start_up_iters: 1

dgn:
  hidden_dim: [2048,1024,512]
  heads: 4
  att_layers: 2
  kv_values: 16

commnet:
  comm_rounds: 2

only_eval:
  eval: false
  model_path: ""

device: "cpu"

target_update:
  steps: 0
  tau: 0.01

evaluation:
  episodes: 1
  episode_steps: 100
  output_detailed: false
  output_node_state_aux: false

epsilon_greedy:
  epsilon: 1.0
  epsilon_decay: 0.865
  epsilon_update_freq: 50

training:
  total_steps: 2500
  step_before_train: 500
  step_between_train: 5
  args: null
  learning_rate: 0.001
  att_regularization_coeff: 0.03
  aux_loss_coeff: 0.01
  sequence_length: 4
  gamma: 0.9
  mini_batch_size: 8
  debug_plots: false
  model_checkpoint_steps: 30000

buffer:
  seed: 0
  capacity: 1000
  replay_half_precision: true

log_buffer:
  size: 100
  plot_last_n: 50
